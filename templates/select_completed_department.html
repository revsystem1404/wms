{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>ðŸ“„ View Completed Tasks</h2>
    <p>Select a department to view its completed tasks.</p>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Choose Department</label>
            <select name="department" class="form-select" required>
                {% for dept in departments %}
                <option value="{{ dept }}">{{ dept.replace('-', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
